<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger menu-øvelse</title>
    <link rel="stylesheet" href="css/demo.css" />
    <!-- Ret i nedenståendde stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="banner">
      <div class="logo">
        <a href="#0">Logo</a>
      </div>
    </header>

    <main>
      <section>
        <header>
          <h2>Kontakt os</h2>
          <p>
            Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
            høre fra dig.
          </p>
        </header>

        <form>
          <!-- Formular-indhold -->
          <div class="form-felt">
           
            <label for="fornavn">Fornavn:</label>
    <input type="text" id="Fornavn" name="Fornavn" required><br><br>
    <label for="Efternavn">Efternavn:</label>
    <input type="text" id="Efternavn" name="Efternavn" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="Beskæftigelse">Beskæftigelse:</label>
    <select id="Beskæftigelse" name="Beskæftigelse">
      <option value="Underviser">Underviser</option>
      <option value="Studerende">Studerende</option>
    </select><br><br>

    <label for="Besked">Besked:</label>
    <textarea id="Besked" name="Besked" rows="4" cols="50" required></textarea><br><br>
    <input type="submit" value="Submit">


            <input />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
